<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Open+Sans+Condensed:wght@300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Class 10 Homework</title>
</head>
<body>
    <div id="header">

    </div>
    <div id="menu">
        <ul id="menuList">
            <li id="people" class="swObjects">People</li>
            <li id="planets" class="swObjects">Planets</li>
            <li id="films" class="swObjects">Films</li>
            <li id="species" class="swObjects">Species</li>
            <li id="starships" class="swObjects">Starships</li>
            <li id="vehicles" class="swObjects">Vehicles</li>
        </ul>
    </div>
    <div id="inputField">
        <p id="infoParagraph"></p>
        <span id="peopleInputField">
            <input type="text" placeholder="Enter name: " id="peopleInput" />
            <button id="peopleInputBtn">Show info</button>
        </span>
        <span id="planetsInputField">
            <input type="number" placeholder="Enter diameter: " id="planetsInput" />
            <button id="planetsInputBtn">Show info</button>
        </span>
    </div>
    <p id="info"></p>
    <div id="vehicles">
        <ul id="vehiclesDiv">
            <li id="one" class="vehicleLi">Sand Crawler</li>
            <li id="two" class="vehicleLi">T-16 skyhopper</li>
            <li id="three" class="vehicleLi">X-34 landspeeder</li>
            <li id="four" class="vehicleLi">TIE/LN starfighter</li>
            <li id="five" class="vehicleLi">Snowspeeder</li>
            <li id="six" class="vehicleLi">TIE bomber</li>
            <li id="seven" class="vehicleLi">AT-AT</li>
            <li id="eight" class="vehicleLi">AT-ST</li>
            <li id="nine" class="vehicleLi">Storm IV Twin-Pod cloud car</li>
            <li id="ten" class="vehicleLi">Sail barge</li>
        </ul>
        <p id="vehicleInfo"></p>
    </div>
    <p id="lightsaber"></p>
    <div id="footer">
        <p id="credentials"></p>
        <p id="aim"></p>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="../Script/script.js"></script>
</body>
</html>
