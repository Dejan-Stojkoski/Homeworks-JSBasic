<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Class 11 Homework</title>
</head>
<body>
    <div id="login">
        <input type="text" placeholder="Enter username: " id="loginUsername" />
        <input type="password" placeholder="Enter password: " id="loginPassword" />
        <button id="loginBtn">Sign in</button>
        <p id="registerLink">Not registered? Click here to sign up!</p>
    </div>
    <div id="register">
        <input type="text" placeholder="Enter username: " id="registerUsername" />
        <input type="password" placeholder="Enter password: " id="registerPassword" />
        <button id="registerBtn">Sign up</button>
        <button id="backBtn">Back</button>
    </div>
    <div id="infoDiv">
        <button id="signOut">Sign out</button>
        <span id="info"></span>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="../Script/script.js"></script>
</body>
</html>
