<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8 Homework</title>
</head>
<body>
    <div id="animal">
        <h3>Animal info:</h3>
        <input type="text" placeholder="Animal name: " id="name" />
        <input type="text" placeholder="Animal kind: " id="kind" />
        <button id="btn">SPEAK</button>
        <p id="paragraph"></p>
    </div>
    <hr/>
    <div id="books">
        <h3>Book info: </h3>
        <input type="text" placeholder="Title: " id="title" />
        <input type="text" placeholder="Author: " id="author" />
        <select id="readingStatus">
            <option value="true">Read</option>
            <option value="false">Not read</option>
        </select>
        <button id="bookBtn">Submit</button>
        <p id="bookParagraph"></p>
    </div>
    <script src="../Script/script.js"></script>
</body>
</html>
